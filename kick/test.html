<html>
    <body>
        <div class="is_live"></div>
        <div class="notificar"></div>
    </body>
</html>
<script>
(async() => {
  const r = await fetch("https://kick.com/api/v1/channels/zihnee");
  const d = await r.json();
  let check, title, category, thumbnail, user, profile_pic;
  if (d.livestream == null) {
    check = 0;
    user = d.user.username;
    profile_pic = d.user.profile_pic;
    title = "";
    category = "";
    thumbnail = "";
  } else {
    check = 1;
    user = d.user.username;
    profile_pic = d.user.profile_pic;
    title = d.livestream.session_title;
    category = d.livestream.categories[0].name;
    thumbnail = d.livestream.thumbnail.url;
  }
  console.log(check);
  const a = await fetch(`https://dev.ahmedrangel.com/dc/kick-live?channel=zihnee&check=${check}`);
  const response = await a.json();
  document.body.innerHTML = JSON.stringify({
    is_live: check,
    notify: response.notificar,
    title: title,
    category: category,
    thumbnail: thumbnail
  });
})();
</script>
