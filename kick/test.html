<html>
    <body>
        <div class="is_live"></div>
        <div class="notificar"></div>
    </body>
</html>
<script>
(async() => {
  const r = await fetch("https://kick.com/api/v2/channels/zihnee/livestream");
  const d = await r.json();
  console.log(d);
  let check;
  if (d.data == null) {
  check = 0;
  } else {
  check = 1;
  }
  console.log(check);
  document.querySelector(".is_live").innerHTML = check;
  const a = await fetch(`https://dev.ahmedrangel.com/dc/kick-live?channel=zihnee&check=${check}`);
  const response = await a.json();
  document.querySelector(".notificar").innerHTML = response.notificar;

})();
</script>
